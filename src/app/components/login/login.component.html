<div class="auth">
    <div style="margin-top: 4rem;width: 50vw;" class="card mx-auto content">
       
      <p *ngFor='let e of _userService.errors'>Invalid credentials</p>
        <div *ngIf="!_userService.token" class="card-body">
            <form class="form-signin" style="padding:50px" method="POST">
                <h2 style="font-weight: 600;" class="text-center">PsycologyApp</h2>
              
                <label for="username" class="sr-only">Username</label>
                <input type="text" name="login-username" [(ngModel)]="user.username" id="username" class="form-control mt-4" placeholder="Username" required autofocus>
                 <span *ngFor="let error of _userService.errors.username"><br />
                {{ error }}</span>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="login-password" [(ngModel)]="user.password" id="inputPassword" class="form-control mt-4" placeholder="Password" required>
                <span *ngFor="let error of _userService.errors.password"><br />
                {{ error }}</span>
                <button (click)="login()" class="btn mt-4 btn-lg aqua-gradient-rgba btn-block" type="btn">Sign in</button>
            </form>
        </div>
    
    
        <div class="row" *ngIf="_userService.token">
          <div class="col-sm-12">You are logged in as {{ _userService.user_id }}.<br />
            Token Expires: {{ _userService.token_expires }}<br />
            <button (click)="refreshToken()" class="btn btn-primary">Refresh Token</button>
            <button (click)="logout()" class="btn btn-primary">Log Out</button>
          </div>
        </div>
    </div>
    <div style="width:50vw" id = "no_account">
        <h4>Don't have an account?<a routerLink="/register"> Sign up</a></h4>
    </div>
    </div>
